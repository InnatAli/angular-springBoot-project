<div class="container">
    <h2>Event Registration</h2>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="form-group">
        <label for="title">Event Title</label>
        <input type="text" id="title" class="form-control" required [(ngModel)]="event.title" name="title">
      </div>
      <div class="form-group">
        <label for="theme">Event Theme</label>
        <select id="theme" class="form-control" required [(ngModel)]="event.theme" name="theme">
          <option *ngFor="let theme of themes" [value]="theme">{{ theme }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Event Status</label>
        <select id="status" class="form-control" required [(ngModel)]="event.status" name="status">
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="minGuest">Minimum Guest</label>
        <input type="number" id="minGuest" class="form-control" required [(ngModel)]="event.minGuest" name="minGuest">
      </div>
      <div class="form-group">
        <label for="maxGuest">Maximum Guest</label>
        <input type="number" id="maxGuest" class="form-control" required [(ngModel)]="event.maxGuest" name="maxGuest">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" required [(ngModel)]="event.date" name="date">
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" required [(ngModel)]="event.description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!eventForm.form.valid">Submit</button>
      <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset</button>
    </form>
  </div>
