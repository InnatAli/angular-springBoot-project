<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" required>
  </div>
  <div>
    <label for="event">Select Event:</label>
    <select id="event" name="event" [(ngModel)]="selectedEvent" required>
      <option *ngFor="let event of events" [value]="event.id">{{ event.title }}</option>
    </select>
  </div>
  <div>
    <label for="programType">Program Type:</label>
    <select id="programType" name="programType" [(ngModel)]="programType" required>
      <option *ngFor="let type of programTypes" [value]="type">{{ type }}</option>
    </select>
  </div>
  <div>
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime" name="startTime" [(ngModel)]="startTime" required>
  </div>
  <div>
    <label for="endTime">End Time:</label>
    <input type="datetime-local" id="endTime" name="endTime" [(ngModel)]="endTime" required>
  </div>
  <div>
    <label for="participants">Participants:</label>
    <input type="text" id="participants" name="participants" [(ngModel)]="participants" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="description" required></textarea>
  </div>
  <div>
    <button type="submit">Submit</button>
    <button type="reset" (click)="onReset()">Reset</button>
  </div>
</form>
