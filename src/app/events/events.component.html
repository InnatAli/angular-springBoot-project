<div class="container">
  
  <div class="navbar">
  <header class="header">
    <div class="logo">College Event Management System</div>
    <nav class="nav">
      <a [routerLink]="['/home']">Home</a>
      <a [routerLink]="['/about']">About Project</a>
      <a [routerLink]="['/events']">Events</a>
      <a [routerLink]="['/login']">Logout</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>
</div>
  <main class="main-content">
    <h2>All Available Events</h2>
    <div class="event-list">
      <div class="event-card" *ngFor="let event of events">
        <img src="https://www.eventbookings.com/wp-content/uploads/2023/08/event-ideas-for-college-students-1536x1024.webp">

        <div class="event-info">
          <h3 class="event-title">{{ event.title }}</h3>
          <p class="event-description">{{ event.description || 'No description available' }}</p>
          <a [routerLink]="['/event', event.id]" class="read-more">Read More</a>
        </div>
      </div>
    </div>
  </main>
</div>
